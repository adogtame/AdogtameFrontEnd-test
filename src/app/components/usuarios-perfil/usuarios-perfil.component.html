
<div class="container" id="contenedor-usuario-perfil">
  <div class="col-md-4" *ngFor=" let animal of animales">
    <!--{{usuario.nombre}}-->
    <p>Nombre:
      <a (click)="irAAnimal(animal.id)">
        {{animal.nombre}}
      </a>
      Tipo: {{animal.tipo}}
    </p>
  </div>
    <img id="imagen-usuario-perfil" src="https://ligacanceratlantico.com/wp-content/uploads/2017/11/b1-8.jpg" alt="">
    <p id="nombre-usuario-perfil">{{Usuario.nombre}}</p>
</div>

<div class="container" style="margin-top: 50px; ">
  <ul class="nav nav-tabs nav-fill" id="myTab" role="tablist" style="border-bottom: 3px solid black;">
    <li class="nav-item" role="presentation">
      <button class="nav-link active btn btn-outline-primary" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab"
        aria-controls="home" aria-selected="true">Informacion</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link btn btn-outline-primary" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab"
        aria-controls="profile" aria-selected="false">Siguiendo</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link btn btn-outline-primary" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab"
        aria-controls="contact" aria-selected="false">Seguidores</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link btn btn-outline-primary" id="animal-tab" data-bs-toggle="tab" data-bs-target="#animal" type="button" role="tab"
        aria-controls="animal" aria-selected="false">Animales</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link btn btn-outline-primary" id="registrar-animal-tab" data-bs-toggle="tab" data-bs-target="#registrar-animal"
        type="button" role="tab" aria-controls="registrar-animal" aria-selected="false">Registrar Animal</button>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
      <div class="card text-dark bg-info mb-3" style="max-width: 100%;">
        <div class="card-body">
          <h5 class="card-title">Datos personales</h5>
          <p class="card-text">Traer datos</p>
        </div>
      </div>
    </div>
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
      <div class="card" style="width: 100%;">
        <div class="card-body">
          <h5 class="card-title">¿Animales a los que sigo?</h5>
          <p class="card-text">Traer animales</p>
        </div>
      </div>
    </div>
    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
      <div class="card text-white bg-primary mb-3" style="max-width: 100%;">
        <div class="card-body">
          <h5 class="card-title">Seguidores de mis animales</h5>
          <p class="card-text">Traer datos</p>
        </div>
      </div>
    </div>
    <div class="tab-pane fade" id="animal" role="tabpanel" aria-labelledby="animal-tab">
      <div class="card mb-3" style="max-width: 100%;">
        <div class="row g-0">
          <div class="col-md-4">
            <p>Foto del animal</p>
            <img src="..." alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Nombre del animal</h5>
              <p class="card-text">Traer datos del animal registrado por este usuario</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="tab-pane fade" id="registrar-animal" role="tabpanel" aria-labelledby="registrar-animal-tab">
      <div class="container p-5">
        <div class="row">
          <div class="col-md-4 mx-auto">
            <div class="mb-3">
              <div class="card-header" style="background-color:rgb(175, 157, 0); color:rgb(255, 245, 224)">
                <h3 style="text-align: center;">Registra un animal</h3>
              </div>
              <div class="card-body" style="background-color:rgb(255, 248, 224);">
                <form (submit)="registrar()">

                  <div class="mb-3">
                    <label for=""> <b> Nombre</b> </label>
                    <input type="text" name="nombre" [(ngModel)]="animal.nombre" placeholder="Ingrese el nombre"
                      class="form-control" autofocus required>
                  </div>
                  <div class="mb-3">
                    <label for=""> <b> Tipo</b> </label>
                    <select name="tipo" [(ngModel)]="animal.tipo" class="form-control">
                      <option value="perro">Perro</option>
                      <option value="gato">Gato</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for=""> <b> Sexo</b> </label>
                    <select name="sexo" [(ngModel)]="animal.sexo" class="form-control">
                      <option value="macho">Macho</option>
                      <option value="hembra">Hembra</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for=""> <b> Fecha de nacimiento</b> </label>
                    <input type="date" name="fNac" [(ngModel)]="animal.fNac" class="form-control" required>
                  </div>
                  <div class="mb-3">
                    <label for=""> <b> Tamaño</b> </label>
                    <select name="tamano" [(ngModel)]="animal.tamano" class="form-control">
                      <option value="chico">Chico</option>
                      <option value="mediano">Mediano</option>
                      <option value="grande">Grande</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for=""> <b> Peso (kg)</b> </label>
                    <input type="number" name="peso" [(ngModel)]="animal.peso" placeholder="Ingrese el peso"
                      class="form-control" required>
                  </div>
                  <div class="mb-3">
                    <button class="btn btn-success btn-block" value="animal">
                      Registrar</button>
                    <input type="reset" value="Limpiar campos" class="btn btn-danger btn-block">
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
